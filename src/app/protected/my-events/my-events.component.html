
<h2>MY EVENTS </h2>
<div class="container">
    <div fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="1.2rem grid"
    >
        <div fxFlex="20"
            fxFlex.lg="15"
            fxFlex.sm="30"
             
        *ngFor="let event of myEvents"
        >
        <app-my-event-card [event]="event" ></app-my-event-card> 
        </div>
    </div>
    <div class="buttom-button" fxLayout="row" fxLayoutAlign="center center" >
        <button mat-stroked-button color="primary">LOAD MORE EVENTS</button>
    </div>
</div>
