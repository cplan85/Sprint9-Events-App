<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">

        <mat-toolbar>
            <span>Menu</span>
            <span class="spacer"></span>
            <button 
            mat-icon-button
            (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a 
            routerLink="./dashboard/" 
            mat-list-item
            (click)="sidenav.toggle()">
            <mat-icon mat-list-icon>dashboard</mat-icon>
                <span>Main Dashboard</span>
            </a>
            <a 
            routerLink="./dashboard/my-events" 
            mat-list-item
            (click)="sidenav.toggle()">
            <mat-icon mat-list-icon>label</mat-icon>
                <span [matBadge]="_user.events?.length" matBadgeColor="warn" matBadgeOverlap="false" [matBadgeHidden]="!_user.name">My Events</span>
            </a>

            <a 
            routerLink="./dashboard/my-maps" 
            mat-list-item
            (click)="sidenav.toggle()">
            <mat-icon mat-list-icon>map</mat-icon>
                <span [matBadge]="_user.maps?.length" matBadgeColor="warn" matBadgeOverlap="false" [matBadgeHidden]="!_user.name">My Maps</span>
            </a>

            <a 
            routerLink="./dashboard/my-calendar" 
            mat-list-item
            (click)="sidenav.toggle()">
            <mat-icon mat-list-icon>calendar_today</mat-icon>
                <span>My Calendar</span>
            </a>

            <a 
            routerLink="./find" 
            mat-list-item
            (click)="sidenav.toggle()">
            <mat-icon mat-list-icon>search</mat-icon>
                <span>Search Events</span>
            </a>

        </mat-nav-list>
        
    </mat-sidenav>

    <mat-toolbar id="topNav">
        <button 
        mat-icon-button
        (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
            <img src="../assets/logo2.svg" alt="">
            <span>EVENT ZORRO</span>
        </button>

        <span class="spacer"></span>

        <span> {{_user.name ? _user.name : ''}}</span>
        <div class="top-nav-buttons" fxLayout="row">
            <button
            mat-button
            routerLink="/home/"
            >
                Home
            </button>
            <button
            
            mat-button>
                About
            </button>
            <div *ngIf="_user.name; else elseBlock">
                <button
            (click)="logout()"
            mat-button>
              LogOut
            </button>
        </div>

        </div>
<ng-template #elseBlock>
    <button 
    routerLink="'/auth/login'"
    mat-button>
       LogIn
    </button>

</ng-template>

    </mat-toolbar>
<div class="container">
    <router-outlet></router-outlet>
</div>
</mat-sidenav-container>
