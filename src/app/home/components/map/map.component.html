<div class="map-full">
    <h2>Your Events Map</h2>
    <mat-divider></mat-divider>

    <br>
    <div id="map">
      <app-search-bar></app-search-bar>
      <app-btn-my-location></app-btn-my-location>
      <app-events-list [mapEvents]="mapEvents"></app-events-list>
      <app-btn-load-more (click)="loadMoreEvents(map)"></app-btn-load-more>
      <app-btn-question-mark></app-btn-question-mark>
      <app-events-checkboxes></app-events-checkboxes>
    </div>
    
</div>
