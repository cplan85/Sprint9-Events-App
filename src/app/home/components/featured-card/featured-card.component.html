<mat-card >
    <img mat-card-image [src]="featuredEvent.img">
        <mat-card-title>{{featuredEvent.name}}</mat-card-title>  
        <mat-card-subtitle> {{featuredEvent.venue}} <mat-icon mat-list-icon>location_on</mat-icon></mat-card-subtitle>
 
    <mat-card-content>
        <h5>Starts at {{featuredEvent.min | number: '1.2-2'}}{{featuredEvent.currency}}</h5>
        <div fxLayout="row" fxFill class="full-time-container">
            <div class="date-container">
                <h5>{{featuredEvent.date}}</h5>
            </div>
            <div class="time-container"><h5> {{featuredEvent.startTime}}</h5></div>
        </div>
        <!-- <p>
            <strong>First Appearance</strong> {{heroe.first_appearance}}
            <br>
            <strong>Characters: </strong>{{heroe.characters}}
        </p> -->
    </mat-card-content>

    <mat-card-actions>
        <button mat-button 
        color="warn"
        [routerLink]="['/home/' , featuredEvent.id]"
        >Read more...</button>
        <button mat-button 
        color="info"
        (click)="addEvent()"
        matTooltip="Add to my events" 
        ><mat-icon>add_circle_outline</mat-icon></button>
    </mat-card-actions>
</mat-card>
