<mat-card >
    <mat-card-header>
        <mat-card-title>{{featuredEvent.name}}</mat-card-title>
        <mat-card-subtitle>{{featuredEvent.venue}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="featuredEvent.img">
    <mat-card-content>
        <h3>{{featuredEvent.min}}</h3>
        <!-- <p>
            <strong>First Appearance</strong> {{heroe.first_appearance}}
            <br>
            <strong>Characters: </strong>{{heroe.characters}}
        </p> -->
    </mat-card-content>

    <mat-card-actions>
        <button mat-button 
        color="warn"
        [routerLink]="['/heroes/' , featuredEvent.id]"
        >Read more...</button>
        <button mat-button 
        color="info"
        [routerLink]="['/heroes/edit' , featuredEvent.id]"
        >Edit</button>
    </mat-card-actions>
</mat-card>
